
<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <script src="https://accounts.google.com/gsi/client" async defer type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #google-signin-button {
      margin: 100px auto;
      display: block;
    }
  </style>
</head>
<body>
  <div id="google-signin-button"></div>
  <script type="text/javascript">
    google.accounts.id.initialize({
      client_id: '372019301016-t7p4bhupj716ggpp1ducd106fka35kk9.apps.googleusercontent.com',
      callback: handleCredentialResponse,
      auto_select: true,
      prompt: 'select_account'
    });
    google.accounts.id.renderButton(
      document.getElementById('google-signin-button'),
      {
        theme: 'outline',
        size: 'large',
        text: 'Sign in with Google'
      }
    );
    
    function handleCredentialResponse(response) {
      // No need to handle credentials here
    }
  </script>
</body>
</html>
